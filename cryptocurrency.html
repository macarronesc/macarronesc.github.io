<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style_cryptocurrency.css">
  <script src="cryptocurrency.js"></script>
</head>
<body>
<button class="button button-purchase">
  <img src="shopping-cart.png" alt="Shopping Cart">
</button>
<h1>Cryptomoneda</h1>
<div class="section has-margin"">
  <div class="company-container has-border">
    <div class="logo-container">
      <div class="logo"></div>
      <div class="name-container">
        <div class="name"></div>
        <div class="abbreviation"></div>
      </div>
    </div>
    <p class="description">
      Description: ...
    </p>
    <div class="price-history">Price History</div>
    <div class="price-container">
      <div class="price">101.00</div>
      <div class="euro-symbol">€</div>
    </div>
    <div class="last-update">*Last updated at 12:00 PM</div>
    <div class="transactions_title">Latest Transactions</div>
    <div class="transactions-container">
      <div class="transaction-container">
        <div class="time_title">Time</div>
        <div class="amount_title">Amount </div>
        <div class="euro-amount_title">Amount (EUR)</div>
      </div>
      <div class="transaction-container">
        <div class="time">12:00 PM</div>
        <div class="amount">0.01 BTC</div>
        <div class="euro-amount">€100.00</div>
      </div>
      <div class="transaction-container">
        <div class="time">12:00 PM</div>
        <div class="amount">0.01 BTC</div>
        <div class="euro-amount">€100.00</div>
      </div>
      <div class="transaction-container">
        <div class="time">12:00 PM</div>
        <div class="amount">0.01 BTC</div>
        <div class="euro-amount">€100.00</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
